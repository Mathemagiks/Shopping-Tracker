<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Chats Tab becomes Items Tab -->
  <ion-tab title="Prices" icon-off="ion-ios-calculator" icon-on="ion-ios-calculator" href="#/tab/items">
    <ion-nav-view name="tab-items"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Shopping" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart-outline" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
