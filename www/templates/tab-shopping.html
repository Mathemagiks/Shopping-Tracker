<!-- Originally the tab-account-->
<ion-view >
  <ion-content padding="true">
    <ion-list>
      <!-- used ng-repeat directive to loop and list items in Item of JSON array. The {{ syntax }} indicates a (key, value) binding. The 'key'  is to the left in JSON array and 'value'  to right (see array in services.js) in this case the images (pic) to the items and qty to items.-->
      <table>
        <tr>
        	<th>Items</th>
        	<th>Quantity bought</th>
        </tr>
        <!-- ng-repeat is an AngularJS directive that repeatedly goes over the items model 
        and retrieves each item from it. Then, the pic and the quantity for each item are retrieved from the model array (items in services.js), and presented here. If there are n items, then there will be n matching html elements in the view with n unique item pics, and n unique item quantities. 
        -->
        <tr ng-repeat="item in items">
        	
        		<td>
        			<img ng-src="{{item.pic}}">
        		</td>
        		<td>
              {{item.qty}}
            </td>
        </tr>
      </table>
    </ion-list>
  </ion-content>
</ion-view>
